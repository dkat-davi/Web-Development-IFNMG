<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Hello, World!</h1>
    </header>

    <!-- Corpo principal -->
    <main>
        <h2>Comentários</h2>
        <p>&lt;!-- --&gt;</p>

        <h2>Símbolos especiais</h2>
        <p>&mu; &copy;</p>

        <!-- A div é uma tag de agrupamento -->
        <h2>DIV</h2>
        <div>
            <p>Conteúdo 1</p>
            <p>Conteúdo 2</p>
            <p>Conteúdo 3</p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <h2>Rodapé</h2>
        <p>Este é o rodapé</p>
    </footer>

</body>

</html>
